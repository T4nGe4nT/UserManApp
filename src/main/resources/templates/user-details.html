<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center content on the page */
        .user-details-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .user-details-box {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="user-details-container">
    <div class="user-details-box">
        <h1 class="text-center mb-4">User Details</h1>
        <p><strong>ID:</strong> <span th:text="${user.id}">ID</span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}">Role</span></p>

        <!-- CRUD buttons -->
        <div class="d-flex justify-content-between mt-4">
            <!-- Button to go back to the dashboard -->
            <a class="btn btn-secondary" th:href="@{/dashboard}">Back to Dashboard</a>

            <!-- Button to update the user -->
            <a class="btn btn-primary btn-sm" th:href="@{'/api/users/edit/' + ${user.id}}">Update</a>

            <!-- Button to delete the user -->
            <form th:action="@{'/api/users/' + ${user.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
